<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Envelope</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            
            font-family: Arial, sans-serif;
            overflow: hidden; 

        }
        .paper {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scaleY(0); /* Folded state */
            width: 80%;
            height: 60%;
            background-color: #fff;
            border: 1px solid #ccc;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            transition: transform 0.5s ease;
            transform-origin: top;
            z-index: 1;
        }
        .paper.open {
            transform: translate(-50%, -50%) scaleY(1);
        }

        .envelope {
            position: relative;
            width: 90vw;
            /* Adjust width for smaller screens */
            height: 50vh;
            /* Adjust height for smaller screens */
            max-width: 400px;
            /* Limit max width for larger screens */
            max-height: 300px;
            /* Limit max height for larger screens */
            background-color: #131313;
            border: 2px solid #ccc;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            border-radius: 30px;
        }

         .flap {
            position: absolute;
            width: 100%;
            height: 50%;
            background-color: #ddd;
            transition: transform 0.5s ease;
        }

         .top-flap {
            top: 0;
            clip-path: polygon(0 0, 50% 100%, 100% 0);
            background-color: red;
            transform-origin: bottom;
            transform: rotateX(0deg);
        }
        .top-flap.open {
            transform: rotateX(-180deg); /* Open state */
        }

        .button-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .open-button {
            padding: 10px 20px;
            background-color: #c926ab;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .open-button:hover {
            background-color: #0056b3;
        }

        #message {
            opacity: 0;
            transition: opacity 0.5s ease;
            font-size: 1.5rem;
            text-align: center;
            color: #333;
            font-weight: bold; /* Bold message */
            padding: 20px;
        }

        #message.visible {
            opacity: 1;
        }
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: red;
            transform: rotate(45deg);
            animation: float 3s infinite;
        }

        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: red;
            border-radius: 50%;
        }

        .heart::before {
            top: -10px;
            left: 0;
        }

        .heart::after {
            left: 10px;
            top: 0;
        }
        @keyframes float {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-200px) scale(0.5);
                opacity: 0;
            }
        }


        @media (min-width: 768px) {
            .envelope {
                width: 50vw;
                height: 70vh;
                max-width: 600px;
                max-height: 500px;
            }
        }
    </style>
</head>

<body>
    <div class="envelope">
        <div class="flap top-flap" id="topFlap"></div>
        <div class="button-container" id="buttonContainer"></div>
        <div class="button-container">
            <button class="open-button" onclick="openEnvelope()
                
            
             
            ">Open</button>

        </div>
        <div class="paper" id="paper">
            <div class="message" id="message">
               <strong>Happy New Year, My Love!<br>
                InshaAllah, This Year<br>
                You will be mine. ❤️<br>
                Gugu MERA
             </strong> 

                
            </div>
        </div>

        

    </div>


    </div>
    <script src="script.js"></script>
</body>

</html>
